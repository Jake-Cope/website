<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Cope - Creative Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Custom Cursor -->
    <div class="custom-cursor">
        <div class="cursor-star"></div>
    </div>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-icon">
                    <img src="hero-icon.svg" alt="Creative Portfolio Icon" class="hero-svg">
                </div>
                <p class="hero-subtitle">Creative & Graphic Designer</p>
                <div class="hero-buttons">
                    <a href="files/cv.pdf" target="_blank" class="btn btn-primary">download cv</a>
                    <a href="mailto:j_a_cope@hotmail.com" class="btn btn-primary">get in touch</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Custom cursor functionality
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.custom-cursor');
            let mouseX = 0;
            let mouseY = 0;

            // Update mouse position
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            // Direct cursor movement
            function updateCursor() {
                cursor.style.left = (mouseX - 30) + 'px';
                cursor.style.top = (mouseY - 30) + 'px';
                
                requestAnimationFrame(updateCursor);
            }
            
            updateCursor();



            // Hide cursor when leaving window
            document.addEventListener('mouseleave', function() {
                cursor.style.opacity = '0';
            });
            
            document.addEventListener('mouseenter', function() {
                cursor.style.opacity = '1';
            });
        });
    </script>

</body>
</html>
